<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Super!! Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="game board">
            <div class="row">
                <div class="cell N W" id = "0"></div>
                <div class="cell N" id = "1"></div>
                <div class="cell N E" id = "2"></div>
            </div>
            <div class="row">
                <div class="cell W" id = "3"></div>
                <div class="cell" id = "4"></div>
                <div class="cell E" id = "5"></div>
            </div>
            <div class="row">
                <div class="cell S W" id = "6"></div>
                <div class="cell S" id = "7"></div>
                <div class="cell S E" id = "8"></div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
